<article class="post">
    <header class="post-header">
        $if(title)$
        <h1 class="title">$title$</h1>
        $endif$ $if(subtitle)$
        <h2 class="subtitle">$subtitle$</h2>
        $endif$ $if(updated)$
        <section class="post-meta">
            <!-- todo: date stuff -->
            <br />
            <time class="post-date" datetime="$updated$">Updated: $updated$</time>
        </section>
        $endif$
    </header>
    $body$
</article>
